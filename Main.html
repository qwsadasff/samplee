<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/Css folder/Main.css">
        <title>Celestial</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
        <link rel="icon" href="/Image/logo.png" type="image/icon type">
    </head>
    <style>
        @media screen and (max-width: 360px) {
        /* Log in/sign up btn */
        .btn{  
            position: relative;
            width: 55%;
            padding: 10px 23px;
            top: -25x;
            }
        }
    </style>
    <body>
        <div class="outer-container">
            <video autoplay muted loop id="myVideo">
                <source src="/Image/back.mp4" type="video/mp4">
            </video>
        </div>
     
        <!-- LOGN IN FORM -->
        <div class="section">
            <div class="container">
                <div class="row full-height justify-content-center">
                    <div class="col-12 text-center align-self-center py-5">
                        <div class="section pb-5 pt-5 pt-sm-2 text-center">
                            <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                            <label for="reg-log"></label>
                            <div class="card-3d-wrap mx-auto">
                                <div class="card-3d-wrapper">
                                     <!-- for rocket image -->
                                     <div class="imgrock">
                                        <img src="/Image/rock.png">
                                    </div>
                                    <div class="card-front">
                                        <div class="center-wrap">     
                                            <div class="section text-center">
                                                <div class="imglog">
                                                    <img src="/Image/logo.png">
                                                </div>
                                                <h4 class="mb-4 pb-3">Log In</h4>
                                                <div class="form-group">
                                                    <input type="email" class="form-style" placeholder="LRN number" required>
                                                    <i class="input-icon uil uil-at"></i>
                                                </div>	
                                                <div class="form-group mt-2">
                                                    <input type="password" class="form-style" placeholder="Password" required>
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <a href="start.html" class="btn mt-4" 
                                                style="color: white; background-image: linear-gradient(#b432c4,#40086b); border-radius: 50px;">Login</a>   
                                            </div>
                                        </div>
                                    </div>
                                    <!-- for sigup form -->
                                    <div class="card-back">
                                        <div class="center-wrap">
                                            <div class="imglog2">
                                                <img src="/Image/logo.png">
                                            </div>
                                            <div class="section text-center">
                                                <h4 class="mb-3 pb-3" style="color: white">Sign Up</h4>
                                                <div class="form-group mt-2">
                                                    <input type="tel" class="form-style" placeholder="Full Name" required>
                                                    <i class="input-icon uil uil-phone"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="tel" class="form-style" placeholder="LRN Number" required>
                                                    <i class="input-icon uil uil-phone"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="password" class="form-style" placeholder="Password" required>
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="password" class="form-style" placeholder="Re-enter your Password" required>
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <input type="Submit" class="btn mt-4" 
                                                style="color: white; background-image: linear-gradient(#b432c4,#40086b); border-radius: 50px;"></a>
                                                <style>
                                                </style>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <audio src="/Image/sample.mp3" autoplay loop></audio> -->
    </body>
</html>
